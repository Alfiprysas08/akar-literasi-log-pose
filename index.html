<section>
  <h2>Materi</h2>

  <details>
    <summary>Strategi Sukses di Sekolah</summary>
    <table>
      <thead>
        <tr>
          <th>Nama Materi</th>
          <th>Status (%)</th>
          <th>Pemateri</th>
        </tr>
      </thead>
      <tbody id="materi-table">
        <!-- Data dari JS -->
      </tbody>
    </table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

<script>
  // Konfigurasi Firebase (isi dengan milikmu)
  const firebaseConfig = {
    apiKey: "API_KEY_KAMU",
    authDomain: "DOMAIN_KAMU",
    databaseURL: "URL_DATABASE_KAMU",
    projectId: "PROJECT_ID_KAMU",
    storageBucket: "STORAGE_BUCKET_KAMU",
    messagingSenderId: "SENDER_ID_KAMU",
    appId: "APP_ID_KAMU"
  };

  // Inisialisasi Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const materiList = [
    "Memaknai arti kata sukses",
    "Keresahan sebagai kekuatan",
    "Motivasi belajar",
    "Life is the choice",
    "Luka pengasuhan",
    "Leadership mastery",
    "Sang mentor",
    "Kecerdasan emosional",
    "Outdoor learning",
    "Manajemen waktu",
    "Manajemen amal",
    "Manajemen keuangan",
    "Manajemen konflik",
    "Personal branding",
    "Agent of change",
    "Good followership",
    "Dunia adalah permainan"
  ];

  const tableBody = document.getElementById("materi-table");

  materiList.forEach(materi => {
    const row = document.createElement("tr");

    const namaCell = document.createElement("td");
    namaCell.textContent = materi;

    const statusCell = document.createElement("td");
    const statusInput = document.createElement("input");
    statusInput.type = "number";
    statusInput.min = 0;
    statusInput.max = 100;
    statusInput.value = 0;
    statusInput.addEventListener("change", () => saveMateri(materi, statusInput.value, pemateriSelect.value));
    statusCell.appendChild(statusInput);

    const pemateriCell = document.createElement("td");
    const pemateriSelect = document.createElement("select");
    ["Mim", "Ibhoy", "Rangga", "Alfi", "Beni", "Fauzi", "Jihan", "Saepul"].forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      pemateriSelect.appendChild(opt);
    });
    pemateriSelect.addEventListener("change", () => saveMateri(materi, statusInput.value, pemateriSelect.value));
    pemateriCell.appendChild(pemateriSelect);

    row.appendChild(namaCell);
    row.appendChild(statusCell);
    row.appendChild(pemateriCell);
    tableBody.appendChild(row);
  });

  function saveMateri(nama, status, pemateri) {
    firebase.database().ref("strategi_sukses/" + nama).set({
      status: status,
      pemateri: pemateri
    });
  }

  firebase.database().ref("strategi_sukses").on("value", snapshot => {
    const data = snapshot.val();
    if (data) {
      Array.from(tableBody.rows).forEach(row => {
        const materiName = row.cells[0].textContent;
        if (data[materiName]) {
          row.cells[1].querySelector("input").value = data[materiName].status;
          row.cells[2].querySelector("select").value = data[materiName].pemateri;
        }
      });
    }
  });
</script>
